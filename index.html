<meta content="charset=utf-8" http-equiv="Content-Type">
<html>
    <head>
        <title>Mutton Mower</title>
        <link rel="stylesheet" type="text/css" href="game.css">
        <script src="underscore-min.js"></script>
        <script src="zepto.min.js"></script>

        <script src="constants.js"></script>
        <script src="grid.js"></script>
        <script src="sheeps.js"></script>
        <script src="flowers.js"></script>
        <script src="game.js"></script>
        <script src="ui.js"></script>
    </head>
    <body>
      <div id="launchScreen">
        <img id="launchLogo" src="resources/logo-large.png"></img>
        <div id="instructions">
          <p>Feed your <img src="resources/sheep.png"></img> and mow your lawn at the same time!</p>
          <p>Use the arrow keys to move and to push <img src="resources/sheep.png"></img></p>
          <p>Don&apos;t let your <img src="resources/sheep.png"></img> eat the <img src="resources/flower_blue.png"></img></p>
          <button id="startGame">Start!</button>
        </div>
      </div>
      <div id="gameScreen">
        <div id="overlayLose" class="overlay">
          <div><h1>You Lose!</h1><button>ok...</button></div>
        </div>
        <div id="overlayWin" class="overlay">
          <div><h1>You Win!</h1><button>OK!</button></div>
        </div>
        <div id="overlayName" class="overlay">
          <div><h1>Level Name</h1><button>Ready!</button></div>
        </div>
        <div id="uiBar">
          <button id="levelRandom" class="levelSwitch">Random!</button>
          <button id="level0" class="levelSwitch">Level 0</button>
          <button id="level1" class="levelSwitch">Level 1</button>
          <button id="level2" class="levelSwitch">Level 2</button>
          Grass Cut: <span id="progressBar" class="progress" style="width: 400px">
            <span class="progress" style="background-color: green; width: 0px;">&nbsp;</span>
          </span>
          Flower Count: <span id="flowerCount">0</span>
        </div>
        <canvas id="gameCanvas" width="800" height="600">
            Sorry, your browser does not support the canvas element.
        </canvas>
      </div>
    </body>
</html>
